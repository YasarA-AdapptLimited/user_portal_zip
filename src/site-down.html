   <style>

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fadein {
      animation: fadein 400ms;
    }

    body {
      background-color: #fff;
      margin: 0;
      font-family: sans-serif;
    }

    .page {
      padding-top: 30px;
      padding-bottom: 40px;
      background-color: #4fb490;
    }

    @media (max-width: 600px) {
      .page {
        padding-top: 0;
        padding-bottom: 0;
      }
    }

    .banner {
      text-align: center;
      background: #4fb490;
      position: relative;
      z-index: 1;
      padding: 10px 20px;
    }

    .banner h2 {
      color: white !important;
      font-family: Bitter;
      margin-bottom: 35px;
    }
    .banner h3 {
      padding-top: 20px;
      color: white !important;
      margin-bottom: 15px;
    }

    .loading {
      padding-top: 60px;
      padding-bottom: 60px;
      max-width: 630px;
      margin: 0 auto;
    }

    .banner p,
    .banner .intro-text {
      color: #fff;
      font-weight: normal;
      margin-bottom: 0;
      line-height: 1.6em;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    @media (min-width:1024px) {
      .banner p,

    }

      border: none;
      background: transparent;

      font-size: 24px !important;

      width: 100%;
      border: none !important;
      outline: none !important;
      border-radius: 0 !important;
      white-space: normal;
      padding: 5px;
      display: block;
      text-align: center;
      font-size: 24px !important;
      color: white;
      transition: 200ms linear background-color;
      margin-bottom: 10px !important;
    }




    .branding {
      height: 208px;
      overflow: hidden;
      position: relative;
      background: white;
    }

    .rings {
      position: absolute;
      right: 70px;
      z-index: 0;

      transform: rotateZ(0deg);

      position: absolute;
      right: 20px;
      top: 30px;
    }

    .mygphc-logo {
      color: #00759b;
      font-family: 'Bitter';
      font-weight: bold;
      font-size: 40px;
    }

    .logo {
      display: block;
      border: none;
      text-decoration: none !important;
      padding-left: 45px;
      padding-top: 45px;
      padding-bottom: 20px;
    }

    .logo img {
      width: 254px;
    }

      .branding {
        height: 180px;
      }

      .rings {
        width: 210px !important;
        right: 80px !important;
      }


      .mygphc-logo {
        font-size: 35px !important;

        height: 125px;
      }

      .logo {
        padding-top: 30px !important;
      }
      .logo img {
        width: 150px !important;
        height: 69px !important;
      }
    }

    @media (max-width: 375px) {
      .mygphc {
        top: 23px !important;
      }

      .mygphc-logo {
        font-size: 23px !important;
      }

      height: 58px;
      position: relative;
      padding-top: 0;
      margin-bottom: 0;
      z-index: 5;
      background: #00759b;

      color: #fff;

        font-size: 30px;
      }
      h3 {

        font-size: 20px;
      }
    }

      .page {
        min-height: calc(100vh - 238px);
        padding: 10px 0 10px 0;
      }

      .loading {
        padding-top:30px;
      }
    }

      .page.spread {
        padding-bottom: 20px;
      }
    }

    @media (max-width:530px) {
      .page {

      }
    }

    .page a:link,
    .page a:visited,
    .page .btn-link {
