  <style>
    body,
    .page {
      background-color: #35a079;
      /* #4fb490;*/
    }

    .page {

      display: table;
      height: 100%;
      width: 100%;
      min-height: calc(100vh - 266px);
    }


    @media (max-width:767px) {
      .page {
        min-height: calc(100vh - 256px);
      }
    }

    @media (max-width:530px) {
      .page {
        min-height: calc(100vh - 183px);
      }

    }

    .banner {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }

    .banner h2 {
      color: white !important;
      font-family: Bitter;
      margin-bottom: 15px;
    }

    .banner h3 {
      padding-top: 20px;
      color: white !important;
      margin-bottom: 15px;
    }



    .banner p,
    .banner .intro-text {
      color: #026f92;
      font-weight: bold;
      margin-bottom: 0;
      line-height: 1.6em;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    @media (min-width:1024px) {

      .banner p,
      .banner .intro-text {
        font-size: 1.4em;
      }
    }

    .panel {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      margin-bottom: 40px;
    }

    @media (max-width:600px) {
      .panel {
        margin-top: 0;
      }
    }

    p {
      margin-bottom: 2px;
      font-family: 'Open sans', sans-serif !important;
    }

    button {
      padding: 0;
      border: none;
      background: transparent;
      border-radius: 0 !important;
      font-size: 24px !important;
      margin-bottom: 10px;
      width: 100%;
      border: none !important;
      outline: none !important;
      border-radius: 0 !important;
      white-space: normal;
      padding: 5px;
      display: block;
      text-align: center;
      font-size: 24px !important;
      color: white;
      transition: 200ms linear background-color;
      margin-bottom: 10px !important;
    }

    .branding {
      height: 208px;
      overflow: hidden;
      position: relative;
      background: white;
    }

    .rings {
      position: absolute;
      right: 70px;
      z-index: 0;
      width: 260px;
      -webkit-transform: rotateZ(13deg);
      transform: rotateZ(0deg);
    }

    .mygphc {
      position: absolute;
      right: 20px;
      top: 30px;
    }

    .mygphc-logo {
      color: #026f92;
      font-family: 'Bitter';
      font-weight: bold;
      font-size: 40px;
    }

    .logo {
      display: block;
      border: none;
      text-decoration: none !important;
      padding-left: 45px;
      padding-top: 45px;
      padding-bottom: 20px;
    }

    .logo img {
      width: 254px;
    }

    @media (max-width: 767px) {
      .branding {
        height: 180px;
      }

      .rings {
        width: 210px !important;
        right: 80px !important;
      }


      .mygphc-logo {
        font-size: 35px !important;
      }

      .logo {
        padding-top: 40px !important;
        padding-left: 30px;

      }

      .logo img {
        width: 214px !important;
        height: 98px !important;
      }
    }

    @media (max-width: 530px) {
      .mygphc {
        position: absolute;
        right: 20px;
        top: 23px !important;

      }

      .mygphc-logo {
        font-size: 25px !important;
      }

      .branding {
        height: 125px;
      }

      .logo {
        margin-left: 5px;
        padding-left: 20px;
        padding-top: 30px !important;


      }

      .logo img {
        width: 150px !important;
        height: 69px !important;
      }

      .rings {
        display: none;
      }
    }

    @media (max-height: 530px) {
      .branding {
        height: 125px;
      }

      .logo {
        padding-top: 30px !important;
      }

      .logo img {
        width: 150px !important;
        height: 69px !important;
      }
    }

    @media (max-width: 375px) {
      .mygphc {
        top: 23px !important;
      }

      .mygphc-logo {
        font-size: 23px !important;
      }
    }

    .navbar-inner {
      height: 58px;
      position: relative;
      padding-top: 0;
      margin-bottom: 0;
      z-index: 5;
      background: #026f92;
    }


    h2 {
      font-size: 2.3em;
      font-weight: bold;
