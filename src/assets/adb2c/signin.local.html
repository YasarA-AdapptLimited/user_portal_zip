<head>

     section {
       visibility: hidden;
     }
      .field-icon {
      float: right;
      margin-right: 11px;
      margin-top: -39px;
      position: relative;
      z-index: 2;
      color: #b4bbb8;
      cursor: pointer;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
  crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">

  <link href="style/main.css" rel="stylesheet" type="text/css"
  />
  <link href="style/branding.css" rel="stylesheet" type="text/css"
  />
  <link href="style/nav.css" rel="stylesheet" type="text/css"
  />
  <link href="style/sections.css" rel="stylesheet" type="text/css"
  />
  <link href="style/page.css" rel="stylesheet" type="text/css"

  <link href="style/animation.css" rel="stylesheet" type="text/css"

</head>

<body>

  <div class="branding">

    <img src='images/rings-large.png' class="rings fadein"
      alt="" aria-hidden="true" />

    <span class="logo">
      <img src="images/logo-GPhC-blue-cropped.png" alt="General Pharmaceutical Council logo">
    </span>

    <div class="mygphc">
      <span class="mygphc-logo">myGPhC</span>
    </div>
  </div>

  <div class="navbar-inner">
    <ul>
      <li class="nav-item active">
        <a class="nav-link">Sign in
          <div class="indicator">►</div>
        </a>
      </li>
    </ul>
  </div>
  <div class="page">
    <div class="banner">

    </div>


    <section class="fadein">
      <div id="api" data-name="Unified" style="">


        <div class="localAccount" role="form">
          <div class="intro">
            <h2>
              Sign in with your existing account
            </h2>
          </div>
          <div class="error pageLevel" aria-hidden="true" style="display: none;">
            <p role="alert" tabindex="1"></p>
          </div>
          <div class="entry">
            <div class="entry-item">
              <label for="logonIdentifier">
                Email Address
              </label>
              <div class="error itemLevel" aria-hidden="true" style="display: none;">
                <p role="alert" tabindex="1"></p>
              </div>
              <input type="email" id="logonIdentifier" name="Username or email address" pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                placeholder="Email Address" value="" tabindex="1">
            </div>
            <div class="entry-item">
              <label for="logonIdentifier">
                          Email Address
              </label>
              <div class="error itemLevel" aria-hidden="false" style="display: block;">
              <p role="alert" tabindex="1">Please enter your email</p>
              </div>
                        <input type="email" id="logonIdentifier" name="Username or email address" pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="Email Address" value="" tabindex="1" class="highlightError">
                      </div>
            <div class="entry-item">
              <div class="password-label">
                <label for="password">Password</label>
                <a id="forgotPassword" tabindex="2" href="/GPHCDEVAADB2C.onmicrosoft.com/B2C_1_Auth-SignUpIn/api/CombinedSigninAndSignup/forgotPassword?csrf_token=RnhOaVluZkljWjY5NlROQnlxYVowTC9kQ2VZYWJMUEJVcTJnN29rYllNR01NaU9VeVFpcU4wRjFwdVZiS0p3eVBMRDlSQVl5UTJsbm9nNXRZUUxyQUE9PTsyMDE3LTEyLTEyVDE2OjUyOjQ3Ljg0NDYzMjlaO2thOFZ3SEIxdjVMa09ac3VVSUE4TWc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI0NWUxNTM1OS03NjljLTRhMjEtOWE0MC0wYzk2ZDBjNDhjYTMifQ&amp;p=B2C_1_Auth-SignUpIn">Forgot your password?</a>
              </div>
              <div class="error itemLevel" aria-hidden="true" style="display: none;">
                <p role="alert" tabindex="1"></p>
              </div>
              <input type="password" id="password" name="Password" placeholder="Password" tabindex="1">
              <i class="far fa-eye field-icon" id="togglePassword"></i>
            </div>
            <div class="working"></div>
            <div class="buttons">
              <button id="next" tabindex="1">Sign in</button>
            </div>
          </div>

          <div class="divider">
            <h2 tabindex="0">OR</h2>
          </div>
          <div class="create">
            <p tabindex="0">
              Don't have an account?
              <a id="createAccount" tabindex="1" href="/GPHCDEVAADB2C.onmicrosoft.com/B2C_1_Auth-SignUpIn/api/CombinedSigninAndSignup/unified?local=signup&amp;csrf_token=RnhOaVluZkljWjY5NlROQnlxYVowTC9kQ2VZYWJMUEJVcTJnN29rYllNR01NaU9VeVFpcU4wRjFwdVZiS0p3eVBMRDlSQVl5UTJsbm9nNXRZUUxyQUE9PTsyMDE3LTEyLTEyVDE2OjUyOjQ3Ljg0NDYzMjlaO2thOFZ3SEIxdjVMa09ac3VVSUE4TWc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI0NWUxNTM1OS03NjljLTRhMjEtOWE0MC0wYzk2ZDBjNDhjYTMifQ&amp;p=B2C_1_Auth-SignUpIn">Sign up now</a>
            </p>
          </div>
        </div>
      </div>

    </section>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordId = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = passwordId.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordId.setAttribute('type', type);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
