<app-banner>
  <div class="banner-left">
    <h1>Student details</h1>
    <p class="intro-text">Your student registration details
    </p>
  </div>
</app-banner>
<div class="content spread">
  <div class="row fadein">
    <div class="col-md-7 left-col">
      <app-form-section [loading]="loading">
        <span class="section-header">Student details</span>
        <div class="section-body">
          <div class="form-group">
            <label>Title</label>
            <div class="form-control readonly" tabindex="-1" [innerHTML]="student?.title.name"></div>
          </div>
          <div class="form-group">
            <label>First Name</label>
            <div class="form-control readonly" tabindex="-1" [innerHTML]="student?.forenames"></div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <div class="form-control readonly" tabindex="-1" [innerHTML]="student?.surname"></div>
          </div>
          <div class="form-group">
            <label>Date of birth</label>
            <div class="form-control readonly" tabindex="-1" [innerHTML]="student?.dateOfBirth | dobDate"
              style="min-height: 2.3em;"></div>
          </div>
          <div class="form-group">
            <label>Pre entry number</label>
            <div class="form-control readonly" tabindex="-1" [innerHTML]="student?.preEntryNumber"></div>
          </div>
          <div class="form-group">
            <label>Registration date limit</label>
            <div class="form-control readonly" [innerHTML]="student?.registrationDateLimit | utcDate"
              style="min-height: 2.3em;"></div>
          </div>
          <div class="form-group">
            <label>Qualifications</label>
            <div class="form-control readonly" [innerHTML]="student?.qualification.courseName"></div>
          </div>
        </div>
      </app-form-section>
    </div>
    <div class="col-md-5 right-col" style="text-align: center">
      <div class="section-body">
        <app-user-badge link="/student" title="Student">
          {{ user }}
        </app-user-badge>
      </div>
    </div>

  </div>
