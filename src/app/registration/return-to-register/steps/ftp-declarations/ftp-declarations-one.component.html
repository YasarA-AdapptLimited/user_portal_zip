<ng-template #content>
    <h2 class="spacer">{{ title }}</h2>
    <section *ngIf="(form$ | async) as form else loading" class="fadein" [class.touched]="!valid && touched">
      <app-declaration [form]="form" [titleVisible]="false">
      </app-declaration>
    </section>
  </ng-template>
  
  <ng-template #loading>
    <div class="step-loading">
      <mat-progress-bar aria-label="loading step"  mode="indeterminate" color="primary"></mat-progress-bar>
    </div>


  </ng-template>
