<section>
  <h2>Declaration agreement</h2>
    <div class="form-group">
    <p class="intro-text">
      <mat-checkbox  [(ngModel)]="renewal.agreed" aria-label="Declaration agreement">
        I have read, understood, agree to, and completed the Fitness to Practise matters and the Declaration for renewal in the Register
      </mat-checkbox>
    </p>
  </div>
</section>
<section *ngIf="renewal.paymentMethod === RenewalPaymentMethod.PaymentCard">
<h2>Fees To Be Paid
  <img src="/assets/images/creditcards/poweredByWorldPay.gif" alt="Worldpay Logo" style="float:right" title="Payments Powered by WorldPay"
  />
</h2>
<p class="intro-text">
  Renewal Fee: {{renewal.renewalFee | currency: 'GBP': 'symbol' :'.2'}}
</p>
<div class="form-group">
  <p class="intro-text">Please select your card type</p>
  <mat-radio-group [(ngModel)]="renewal.selectedCard">
    <mat-radio-button *ngFor="let card of creditCards" value="{{card.id}}" [aria-label]="card.id">
      <img src="/assets/images/creditcards/{{card.id}}.gif" alt="{{card.name}} Logo" title="{{card.name}} Logo" /> <br/>
      {{card.name}}
    </mat-radio-button>
  </mat-radio-group>
</div>
</section>
