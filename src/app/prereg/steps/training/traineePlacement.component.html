<ng-container *ngIf="application">
  <div class="row" *ngFor="let item of application.training.trainedAt; let i = index;">
    <div class="form-group col-md-4">
      <label>Trained at</label>
      <div class="form-control" tabindex="-1" readonly style="line-height: 1.7em;">
        <b>{{item.trainingSite}}</b>
        <br />
        <span [innerHTML]="itemAddresses[i]"></span>
      </div>
    </div>
    <div class="form-group col-md-4 col-6">
      <label for="startDate">Start date</label>
      <input id="startDate" class="form-control" tabindex="-1" readonly [value]="item.startDate | utcDate" />
    </div>
    <div class="form-group col-md-4 col-6">
      <label for="endDate">End date</label>
      <input id="endDate" class="form-control" tabindex="-1" readonly [value]="item.endDate | utcDate" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label for="designatedSupervisor">Designated supervisor(s)</label>
      <ng-container *ngFor="let item of application.training.tutoredBy">
        <input class="form-control" tabindex="-1" readonly [value]="item.tutorName" />
      </ng-container>
    </div>

    <!--
    <div class="col-md-8 ">
      <label>Reports</label>
      <div class="form-control" readonly>
        <div *ngFor="let report of application.training.reports" style="display:flex;padding-bottom:7px;">
          <div style="flex-grow:1">Pre-entry {{ TraineeReportType[report.type] | caseSplit }}</div>
          <div>{{report.result}}</div>
        </div>
      </div>
    </div>
  -->
  </div>
</ng-container>
